<body>
    <header>
        <div><img src="../img/Logopow.png" alt="Logopow"></div>
        <nav class="navbar">
            <ul class="nav-items" id="nav-items">
                <a href="../index.html"><span>Home</span></a>

            </ul>
        </nav>

    </header>

    <h1>Contactanos</h1>

    <form action="/submit" method="post">
        <div class="form-group-row">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
    
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa" required>
            </div>
    
            <div class="form-group">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
    
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    
        <button type="submit">Enviar</button>
    
    </form>

    <footer>
        <div class="footer-section">
            <h3>Contacto</h3>
            <p>pow@pow.com</p>
        </div>
        <div class="footer-section">
            <h3>Seguinos</h3>
            <div class="social-icons">
                <a href="https://www.instagram.com/pow.ar/" target="_blank"><img src="../img/instagram.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/company/pow-ecommerce" target="_blank"><img src="../img/likedin.png" alt="LinkedIn"></a>
            </div>
        </div>
        <div class="footer-section">
            <h3>Newsletter</h3>
            <form action="URL_DEL_SERVIDOR" method="POST">
                <input type="email" name="email" placeholder="Ingresa tu correo" required>
                <button type="submit">Suscribirme</button>
            </form>
        </div>
        <div class="logo">
            <img src="../img/Logopow.png" alt="Logopow">
        </div>
    </footer>
</body>
